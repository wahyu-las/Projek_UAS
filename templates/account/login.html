{% extends 'notes/base.html' %}
{% load socialaccount %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Sign In</h3>

        <div class="d-grid gap-2 mb-3">
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
                Sign In with Google
            </a>
        </div>

        <p class="text-center text-muted">atau</p>

        <form method="POST" action="{% url 'account_login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_login" class="form-label">Username</label>
            <input type="text" name="login" class="form-control" required id="id_login">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required id="id_password">
          </div>
          <div class="d-grid">
            <button class="btn btn-secondary" type="submit">Sign In with Username</button>
          </div>
        </form>
        
        <div class="text-center mt-3">
          <small>Belum punya akun? <a href="{% url 'account_signup' %}">Sign Up</a></small>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
